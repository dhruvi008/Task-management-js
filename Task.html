<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Task Management</h1>

        <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" placeholder="Enter task name">
        </div>

        <div class="form-group">
            <label for="taskDetails">Task Details:</label>
            <textarea id="taskDetails" placeholder="Enter task details"></textarea>
        </div>

        <button id="addButton" onclick="addTask()">Add Task</button>
        <button id="updateButton" onclick="updateTask()" style="display:none;">Update Task</button>

        <input type="text" id="search" placeholder="Search " onkeyup="searchTask()">

        <table id="taskList">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Task Details</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="RecordList"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
